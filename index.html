<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/principal.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Juego del Ahorcado</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    
    </head>
    
    <body onload="inicio(true)">
        <div class="contenedor-body">
            <header>
                <div class="tituloPagina">
                    <h1 class="titulo">Juego del Ahorcado</h1>
                    <h3 class="titulo">Alura Oracle ONE - Challenge 1</h3>
                </div>
                <div class="imagenLogo">
                    <img src="img/LogoAlura.png" alt="Logo Alura" class="logoAlura">
                </div>
            </header>
    
            <main class="contenedor-main">
                <section id="juego" class="invisible">
                    <span class="invisible" id="mensaje-solo-letras"></span>
                    <div id="contenedor-lienzo">
                        <canvas id="lienzo" width="200" height="200"></canvas>
                    </div>
        
                    <div id="contenedor-palabra-elegida" class="contenedor-ul">
                        <ul id="palabra-elegida">
                            
                        </ul>
                    </div>
        
                    <div class="contenedor-ul">
                        <ul id="letras-no-encontradas">
                           
                        </ul>
                    </div>

                    <div id="teclado-virtual">

                    </div>
        
                    <div class="contenedor-botones">
                        <button id="nuevo-juego" class="botones" >Nuevo Juego</button>
                        <button id="desistir" class="botones">Desistir</button>        
                    </div>
                        
                    
                </section>
        
                <section id="guardado-palabra" class="invisible">
                    <textarea id="ingrese-palabra" placeholder="Ingrese palabra" maxlength="8"></textarea>
                    <div id="contenedor-maximo">
                        <img src="img/IconoInformacion.png" alt="">
                        <span>Máximo de 8 letras</span>
                    </div>
                    <div class="contenedor-botones">
                        <button id="agregar-palabra" class="botones">Guardar Palabra</button>
                        <button id="cancelar-agregar-palabra" class="botones">Cancelar</button>      
                    </div>
                    
                </section>
            </main>
            
    
            <dialog id="ventana-inicio" class="ventana">
                <p>Elija una de las siguientes opciones</p>                
                <button id="ingresar-juego" class="botones-oscuros" >Iniciar Juego</button>
                <button id="guardar-palabra" class="botones-claros">Agregar Nueva Palabra</button>
            </dialog>

            <dialog id="ventana-victoria" class="ventana">
                <p>¡¡¡En horabuena!!! Has acertado la palabra <strong id="palabra-victoria"></strong></p>
                <button id="aceptar-victoria" class="botones-oscuros">Aceptar</button>
            </dialog>

            <dialog id="ventana-perdio" class="ventana">
                <p>Game Over</p>
                <button id="aceptar-derrota" class="botones-oscuros">Aceptar</button>
            </dialog>

            <dialog id="ventana-reinicio" class="ventana">
                <p>¿Esta seguro que desea reiniciar el juego?</p>
                <button id="aceptar-reinicio" class="botones-oscuros">Aceptar</button>
                <button id="cancelar-reinicio" class="botones-claros">Cancelar</button>
            </dialog>

            <dialog id="ventana-desistir" class="ventana">
                <p>¿Esta seguro que desea terminar el juego?</p>
                <button id="aceptar-desistir" class="botones-oscuros">Aceptar</button>
                <button id="cancelar-desistir" class="botones-claros">Cancelar</button>
            </dialog>

            <dialog id="ventana-verificar-palabra" class="ventana">
                <p id="msj-verificar-palabra"></p>
                <button id="aceptar-verificar" class="botones-oscuros">Aceptar</button>
            </dialog>
            
            <footer>
                <div>
                    <a href="https://www.linkedin.com/in/mart%C3%ADn-alejandro-baz%C3%A1n-23711257" class="iconos"><img src="img/linkedin-in-brands.svg" alt="" width="20px"></a>
                    <a href="https://github.com/MartinBzn/Encriptador-AluraOracleONE-Challenge1.git" class="iconos"><img src="img/github-brands.svg" alt="" width="20px"></a>
                    <a href="mailto:martin.alejandro.bzn@gmail.com" class="iconos"><img src="img/envelope-solid.svg" alt="" width="20px"></a>
                </div>
    
                <p>&copy; 2022 - Martín Alejandro Bazán</p>
    
            </footer>
        </div>
    </body>

    
   
    <script src="js/dibujo.js"></script>
    <script src="js/elegir-palabra.js"></script>
    <script src="js/guardar.js"></script>
    <script src="js/jugar.js"></script>
    <script src="js/mensajes.js"></script>
    <script src="js/principal.js"></script>
   
    
</html>
